<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <link rel="stylesheet" href="Day14.css">
</head>
<body>
    <h1>CSS Box Model</h1>

    <section class="content-box">
    <h2>Content Only</h2>
    <p>This box showing content only</p>
    </section>

    <section class="box padding-box">
    <h2>Content + Padding</h2>
    <p>This box showing content add to Padding</p>
    </section>

    <section class="box border-box">
    <h2>Content + Padding + Border </h2>
    <p>This box showing adds content Padding and Border</p>
    </section>

    <section class="box margin-box">
    <h2>Content + Padding + Border + Margin</h2>
    <p>This box showing full of Css Box</p>
    </section>
</body>
</html>
