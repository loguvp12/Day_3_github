<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color Properties</title>
    <link rel="stylesheet" href="Day13.css">
</head>
<body>
    <h1>CSS Color Properties</h1>
<center>
    <section class="common">
        <h2>1.Named Color</h2>
        <p class="named">Text uses<code> Color:green</code></p>
    </section>

    <section class="common">
        <h2>2.Hex color</h2>
        <p class="hex">Text uses<code> color:#000000</code></p>
    </section>

    <section class="common">
        <h2>3.RGB color</h2>
        <p class="rgb">Text uses<code> Color:rgb(255,0,255)</code></p>
    </section>

    <section class="common">
        <h2>4.RGBA color</h2>
        <p class="rgba">Text uses<code>color:rgba(0,0,0,0.1)</code></p>
    </section>

    <section class="common">
        <h2>HSL color</h2>
        <p class="hsl">Text uses<code> color:hsl(120%,100%,25%)</code></p>
    </section>
    </center>
</body>
</html>
